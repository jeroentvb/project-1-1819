<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/css/styles.css">
  <script src="./src/js/script.js" type="module"></script>
  <title>Zoek een boek</title>
</head>
<body>
  <header>
    <h1>Find a book</h1>
  </header>

  <main>
    <form class="form form--search">
      <label for="book-title">Search for a title</label>
      <input id="book-title" class="form__input" type="text" placeholder="arendsoog">

      <input id="search-book" type="submit" class="form__submit">
    </form>
  </main>
</body>
</html>
